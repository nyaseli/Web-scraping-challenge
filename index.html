<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mars Mission</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style = "background-color: gainsboro;">

<div style = " background-color:rgb(16, 65, 224); font-size: 60px; color:white; text-align: center; ">Mars Mission
</div>   
<a class = "btn btn-lg" href = "http://localhost:5000/scrape" role="button">Scrape</a>
  <div class="container">
  <div class="row" >
<h3>Latest Mars News</h3>
<h4>{{mars.news_title}}</h4>
<p>{{mars.news_p}}</p>
  </div>
  <div class = "row">
  <div class = "col-md-6">
  <h3>Featured Mars Image</h3>
  <img src="{{mars.featured_image_url }}" alt="featured image">
  </div>
  <div class = "col-md-6">
  <h3>Mars Facts</h3>
  {{mars.html_table}}
  </div>

  <div class = "container-fluid">
  <div class = "row">
      <h3>Hemispheres of Mars

      </h3>
      {% for hemis in mars.hemisphere_image_urls %}
      <div class = "col-md-6 text-center">
          <h4>{{hemis.title}}

          </h4>
          <img src = "{{hemis.img_url}}"
      </div>
      {% endfor %}
  </div>   
  </div>

  </div>    
  </div>
  </div>

</body>
</html>
